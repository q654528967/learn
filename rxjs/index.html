<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rxjs</title>
    <script src="./js/rx.js"></script>
  </head>
  <body>
    <div></div>
  </body>
  <script>
    const observable = Rx.Observable.create((observer) => {
      observer.next(1);
      observer.next(2);
      observer.next(3);
      observer.next(4);
    });
    observable.subscribe((x) => {
      console.log(x);
    });
  </script>
</html>
